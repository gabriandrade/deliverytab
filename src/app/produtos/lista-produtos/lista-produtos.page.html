<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Jornal</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item>
  
        <ion-label>Edições</ion-label>
        <ion-select (ionChange)="buscarProdutos()" [(ngModel)]="produtoSelecionada">
          <ion-select-option value="" [selected]="true">Todas</ion-select-option>
          <ion-select-option *ngFor="let produto of produtos | async" [value]="produto.key">{{ produto.edicao }}
          </ion-select-option>
        </ion-select>
  
      </ion-item>
  
      <ion-item *ngFor="let produto of produtos | async" (click)="adicionarProduto(produto.key)">
        <ion-avatar slot="start" *ngIf="produto.img">
          <img [src]="produto.img" />
        </ion-avatar>
        <ion-label text-wrap>
          <h1>{{ produto.nome }}</h1>
          <h2>{{ produto.categoriaNome }}</h2>
          <h3>{{ produto.ano }}</h3>
          <h3>{{ produto.edicao }}</h3>
          <pre text-wrap>{{ produto.descricao }}</pre>
          <!-- <span>{{ produto.preco | currency:'BRL' }}</span> 
          <app-valor [valor]="produto.preco"></app-valor> -->
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
